<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Patients List</h1>
	
	<a th:href = "@{/showNewPatientsForm}" class="btn btn-primary btn-sm mb-3"> Add Patients </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
				<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
							id</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=fullName&sortDir=' + ${reverseSortDir}}">
							Patients Name</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
							age</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=doctor_name&sortDir=' + ${reverseSortDir}}">
							assigned doctor</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=admitDate&sortDir=' + ${reverseSortDir}}">
							admit_date</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=expences&sortDir=' + ${reverseSortDir}}">
							expence</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=status&sortDir=' + ${reverseSortDir}}">
							STATUS</a>
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patients : ${listPatients}">
				
				    <td th:text="${patients.id}"></td>
					<td th:text="${patients.fullName}"></td>
					<td th:text="${patients.age}"></td>
					<td th:text="${patients.doctor_name}"></td>
					<td th:text="${patients.admitDate}"></td>
					<td th:text="${patients.expences}"></td>
					<td th:text="${patients.status}"></td>
					
					
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${patients.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deletePatients/{id}(id=${patients.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
