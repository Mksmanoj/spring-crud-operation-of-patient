<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Hospital Staff SignUp page</title>
</head>
<body>

	<section>
	<div clas="container">
	<div class="row">
		<h1 class="text-center">SignUp Page</h1>
		<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
		<!-- name -->
		<div class="form-group">
        <label for="name_field" >Name</label>
        <input 
             name="name"
             type="text" 
             class="form-control" 
    		 id="name_field" 
    		 aria-describedby="nameHelp" 
   			 placeholder="Enter name here"
   			 required="required"
   			 th:value="${user.name}"
    />
  </div>
  <!-- email -->
		<div class="form-group">
        <label for="email_field" >email </label>
        <input 
        name="email"
             type="email" 
             class="form-control" 
    		 id="email_field" 
    		 aria-describedby="emailHelp" 
   			 placeholder="Enter email here"
   			 required="required"
   			 th:value="${user.email}"
    />
  </div>
  
  <!-- password -->
		<div class="form-group">
        <label for="password_field" >Your password </label>
        <input 
        name="password"
             type="password" 
             class="form-control" 
    		 id="password_field" 
    		 aria-describedby="passwordHelp" 
   			 placeholder="Enter password here"
   			 required="required"
    />
  </div>
		<div class="form-group form-check">
		<input type="checkbox"
		name="agreement"
		class="form-check-input"
		id="agreement" />
		<label for="agreement">Accept t&c</label>
		 </div>
		<div>
		<div class="container text-center">
		<button type="submit" class="btn bg-primary text-white">Sumbit</button>
		<button type="reset" class="btn bg-primary text-white">Reset</button>
		</div>
		</div>
		
		
		</form>
		</div>
		</div>
		 
	</section>


</body>
</html>
